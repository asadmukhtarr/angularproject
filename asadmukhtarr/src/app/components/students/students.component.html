<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>WhatsApp</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td> #{{ student.id }} {{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.city }}</td>
            <td>{{ student.whatsapp }}</td>
            <td>
                <button class="btn btn-sm m-2 btn-danger" (click)="deleteStudent(student.id)"><i class="fa fa-trash"></i></button>
                <a routerLink="/edit/{{ student.id }}">
                    <button class="btn btn-sm  btn-success"><i class="fa fa-edit"></i></button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
