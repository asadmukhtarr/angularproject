<div>
    <div class="row">
        <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <p> <b>Edit Student </b></p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="updateData()">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" [(ngModel)] ="student.name" name="name" />
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" [(ngModel)] = "student.email" name="email" />
                            </div>
                            <div class="form-group">
                                <label for="">City</label>
                                <input type="text" class="form-control" [(ngModel)] = "student.city" name="city" />
                            </div>
                            <div class="form-group">
                                <label for="">What's App</label>
                                <input type="text" class="form-control" [(ngModel)] = "student.whatsapp" name="whatsapp" />
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit" class="btn btn-danger float-end">Update </button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
